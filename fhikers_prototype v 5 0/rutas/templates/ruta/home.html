{% extends 'ruta/base.html' %}

{% block title %}Mi blog{% endblock %}

{% block content %}

    <h1>Posts</h1>

    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <p>{{ post.id_ruta}}</p>
        <p>{{ post.id_usuario}}</p>
        <hr>
    {% endfor %}

{% endblock %}
